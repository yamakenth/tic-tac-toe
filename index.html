<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <!-- header -->
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>
  <!-- message -->
  <div class="message">
    <h3></h3>
  </div>
  <!-- board -->
  <div class="board">
    <div class="row" id="r0">
      <div class="square" id="r0-c0"></div>
      <div class="square" id="r0-c1"></div>
      <div class="square" id="r0-c2"></div>
    </div>
    <div class="row" id="r1">
      <div class="square" id="r1-c0"></div>
      <div class="square" id="r1-c1"></div>
      <div class="square" id="r1-c2"></div>
    </div>
    <div class="row" id="r2">
      <div class="square" id="r2-c0"></div>
      <div class="square" id="r2-c1"></div>
      <div class="square" id="r2-c2"></div>
    </div>
  </div>
  <!-- restart -->
  <div class="restart">
    <button type="button">Restart</button>
  </div>
</body>
</html>
