<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="./script.js" defer></script>
</head>
<body>
  <!-- header -->
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>
  <!-- message -->
  <div class="message">
    <h3>Player O's turn</h3>
  </div>
  <!-- board -->
  <div class="board">
    <div class="row" id="0">
      <div class="col" id="0-0"></div>
      <div class="col" id="0-1"></div>
      <div class="col" id="0-2"></div>
    </div>
    <div class="row" id="1">
      <div class="col" id="1-0"></div>
      <div class="col" id="1-1"></div>
      <div class="col" id="1-2"></div>
    </div>
    <div class="row" id="2">
      <div class="col" id="2-0"></div>
      <div class="col" id="2-1"></div>
      <div class="col" id="2-2"></div>
    </div>
  </div>
  <!-- restart -->
  <div class="restart">
    <button type="button">Restart</button>
  </div>
</body>
</html>
